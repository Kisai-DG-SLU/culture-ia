name: CI Culture IA

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

# Permissions nécessaires pour le déploiement GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        make install

    - name: Check Code Quality (Format)
      run: |
        make format
        git diff --exit-code || (echo "❌ Code not formatted. Run 'make format' locally." && exit 1)

    - name: Check Code Quality (Lint)
      run: |
        make lint || echo "⚠️ Linting issues found (non-blocking for now)"

    - name: Run Environment Check
      run: |
        python tests/check_env.py

    - name: Build Test Data (Collect & Index)
      env:
        # On force le mode Mock pour garantir d'avoir des données pour les tests
        MOCK_DATA: "true"
        # On utilise une clé dummy si le secret n'est pas là
        MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
      run: |
        # 1. Collecte (crée data/raw_events.json avec des données mockées)
        python src/collector.py
        # 2. Processing (crée data/processed_events.json)
        python src/processor.py
        # 3. Vectorisation (crée data/faiss_index)
        # Si pas de clé Mistral, ça utilisera SentenceTransformers (local)
        python src/core/vectorstore.py

    - name: Run Tests (with Coverage)
      env:
        MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
        OPENAGENDA_API_KEY: ${{ secrets.OPENAGENDA_API_KEY }}
      run: |
        echo "MISTRAL_API_KEY=$MISTRAL_API_KEY" > .env
        make test

    - name: Upload Coverage XML
      uses: actions/upload-artifact@v4
      with:
        name: coverage-xml
        path: coverage.xml

    - name: Functional API Test
      run: |
        export PYTHONPATH=$PYTHONPATH:.
        python tests/api_test.py

    # Prépare l'artefact pour GitHub Pages (dossier htmlcov généré par pytest)
    - name: Upload Pages Artifact
      if: github.ref == 'refs/heads/main'
      uses: actions/upload-pages-artifact@v3
      with:
        path: htmlcov/

  deploy:
    # Se lance uniquement après build-and-test et sur la branche main
    needs: build-and-test
    if: github.ref == 'refs/heads/main'
    
    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4