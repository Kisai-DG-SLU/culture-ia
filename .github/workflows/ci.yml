name: CI Culture IA

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        make install

    - name: Check Code Quality (Format)
      run: |
        make format
        # On vérifie s'il y a des changements (si black a modifié des fichiers, le CI doit échouer ou warn)
        git diff --exit-code || (echo "❌ Code not formatted. Run 'make format' locally." && exit 1)

    - name: Check Code Quality (Lint)
      run: |
        make lint || echo "⚠️ Linting issues found (non-blocking for now)"

    - name: Run Environment Check
      run: |
        python tests/check_env.py

    - name: Run Tests
      env:
        MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
        OPENAGENDA_API_KEY: ${{ secrets.OPENAGENDA_API_KEY }}
      run: |
        # Création d'un .env temporaire pour les tests
        echo "MISTRAL_API_KEY=$MISTRAL_API_KEY" > .env
        make test

    - name: Functional API Test
      run: |
        export PYTHONPATH=$PYTHONPATH:.
        python tests/api_test.py