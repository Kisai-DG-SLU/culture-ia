name: CI Culture IA

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Environment Check
      run: |
        python tests/check_env.py

    - name: Run Tests
      # On passe les variables d'environnement nécessaires pour les tests
      # Si MISTRAL_API_KEY n'est pas défini, les tests qui l'utilisent (RAG) 
      # utiliseront le fallback SentenceTransformers ou devront être skippés.
      env:
        MISTRAL_API_KEY: ${{ secrets.MISTRAL_API_KEY }}
        OPENAGENDA_API_KEY: ${{ secrets.OPENAGENDA_API_KEY }}
      run: |
        # Création d'un .env temporaire pour les tests si besoin
        echo "MISTRAL_API_KEY=$MISTRAL_API_KEY" > .env
        make test

    - name: Functional API Test
      run: |
        export PYTHONPATH=$PYTHONPATH:.
        python tests/api_test.py
